{% extends 'base.html' %}
{% load widget_tweaks %}

{% block css %}
  <style media="screen">
    .column {
      max-width: 550px;
    }
  </style>
{% endblock %}

{% block content %}
<br><br><br><br>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <div class="ui stacked form segment">
        <div class="ui blue attached message">
          <div class="header">
            <h2>Do You Want to Tell Your Customers About This Location?</h2>
          </div>
        </div>
        <br>
        <form class="" action="{% url 'foodtruck_email_view' trucks.id %}" method="post">
          {% csrf_token %}
          <button type="submit" class="ui blue submit button">
           Send Current Address!
         </button>
        </form>
        <br><br>
        <a href="{% url 'success_change_location_view' trucks.id %}">
          <button type="submit" class="ui red submit button">
              Don't Send
          </button>
        </a>
      </div>
    </div>
  </div>
{% endblock %}
