{% extends 'base.html' %}

{% block content %}
  {% if object.user == request.user %}
    <h1>Welcome {{ request.user }}</h1>

    <a href="{% url 'image_update_view' user.id %}"> <i class="image icon"></i> Update Image</a>

    <h3>Favorites</h3>
    {% for commenter in object.contents %}
    <div class="">
      <a href="{% url 'foodtruck_detail_view' commenter.id %}">{{ commenter }}</a>
    </div>
    {% endfor %}
  {% endif %}
{% endblock %}
