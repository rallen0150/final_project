{% extends 'base.html' %}

{% block css %}
  <style media="screen">
    .column {
      max-width: 550px;
    }
    .negative {
      max-width: 550px;
    }
  </style>
{% endblock %}

{% block content %}
<br><br>
{% if request.user == object.user %}
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <div class="ui stacked form segment">
        <div class="ui attached message">
          <div class="header">
            <h2>Update Your Email!</h2>
          </div>
        </div>
        <form class="ui form attached fluid segment" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="ui blue submit button" name="" value="Update">
        </form>
      </div>
    </div>
  </div>
{% else %}
  <br>
  <div class="ui middle aligned center aligned grid">
    <div class="ui negative message">
      <div class="header">
        <h1>Not Your Email Address!</h1> <hr>
      </div>
      <p>You cannot change another user's email address.</p>
    </div>
  </div>
{% endif %}
{% endblock %}
