{% extends 'base.html' %}

{% block css %}
  <style media="screen">
    .column {
      max-width: 650px;
    }
  </style>
{% endblock %}

{% block content %}
<br><br>
<div class="ui middle aligned center aligned grid">
  <div class="column">

      </form>
    </div>
  </div>
</div>
{% endblock %}
