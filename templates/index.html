{% extends 'base.html' %}

{% block content %}
{{ request.user }}
  <h1>Find your Food Truck</h1>

  {% for truck in truck_list %}
  <div class="">
    <a href="{% url 'foodtruck_detail_view' truck.id %}">{{ truck }}</a>
    <blockquote>
      <p>
        Type: {{ truck.category.food_type }}
      </p>
      <p>
        Latitude: {{ truck.latitude }}<br>
        Longitude: {{ truck.longitude }}
      </p>
    </blockquote>
  </div>
  {% endfor %}

{% endblock %}
