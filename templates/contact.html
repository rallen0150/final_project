{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<br><br>
  <form class="" action="{% url 'send_mail' %}" method="post">
    {% csrf_token %}
    <p>
      {{ form.sender|attr:"placeholder:Who are you?"|attr:"type:email" }}
    </p>
    <p>
      {{ form.message|add_class:"materialize-textarea"|attr:"placeholder:What would you like to say?" }}
    </p>
    <button type="submit" class="ui blue submit button">
     Contact Me!
   </button>
  </form>
{% endblock %}
